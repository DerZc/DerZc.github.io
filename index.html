<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>our520</title>
		<link rel="stylesheet" href="./css/hovertree.css" />
		<script src="js/function.js"></script>
	</head>
	<body>
		<!--div class="hovertreeinfo">
			<h2>张&nbsp;&nbsp;弛 ❤️ 王世超</h2>
		</div-->
		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="img/love04.jpeg " class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="img/love06.jpeg" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="img/love01.jpeg" class="pic" />
				</div>
				<div class="out_right">
					<img src="img/love02.jpeg" class="pic" />
				</div>
				<div class="out_top">
					<img src="img/love03.jpeg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="img/love05.jpeg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="img/love07.jpeg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img/love08.jpeg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img/love09.jpeg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img/love10.jpeg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img/love11.jpeg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img/love12.jpeg" class="in_pic" />
				</span>
			</div>
		</div>

		<div class="days">
			<p>WSC, I have fallen in love with you for</p>
			<div id="elapseClock"></div>
		</div>
		
		<!-- 本地音乐，双击index.html -->
		<div style="position:absolute;left:0px;bottom:0px;">
			<!-- 隐藏播放条：删除ontrols="controls"部分 -->
			<audio autoplay="autopaly" loop="loop" controls="controls" id="audios">
				<source src="music/qianyuqianxun.mp3" type="audio/mp3" />
			</audio>
		</div>
		
		<script>
			var music = document.getElementById('audios');
			var state = 0;
			document.addEventListener('touchstart', function(){    
				  if(state==0){        
					  music.play();        
					  state=1;    
				  }  
			  }, false);
			document.addEventListener("WeixinJSBridgeReady", function () {    
				  music.play();
			  }, false);  
			//循环播放
			music.onended = function () {    
				music.load();    
				music.play();
			}    
		</script>
		<script>
			var together = new Date();
			together.setFullYear(2018, 11, 17);
			
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);
		</script>
	</body>
</html>
